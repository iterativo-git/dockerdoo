version: "3.7"

services:
  odoo:
    environment:
      - TEST_ENABLE=True
      - LOG_LEVEL=debug
      - WITHOUT_DEMO=False
      - WDB_SOCKET_SERVER=wdb
      - WDB_NO_BROWSER_AUTO_OPEN=True
      - WDB_WEB_PORT=1984
    depends_on: ["db"]
    command:
      [
        "odoo",
        "--dev",
        "wdb,qweb,werkzeug,xml",
        "--test-enable",
        "--without-demo=False",
        "--stop-after-init",
        "--logfile",
        "${ODOO_LOGS_DIR}/odoo-server.log",
      ]

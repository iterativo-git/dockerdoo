version: "3.7"

networks:
  default:
    external:
      name: cloudbuild
  odoonet:

volumes:
  odoo-data:
  odoo-testlogs:
  odoo-modules:
  psql:

services:
  odoo:
    # image: iterativodo/dockerdoo:${ODOO_VERSION}
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    
    restart: unless-stopped

    ports: ["${ODOO_PORT_HTTP}:8069", "${ODOO_PORT_GEVENT}:8072"]

    volumes:
      # Host paths (.ssh configuration)
      - ~/.ssh/:/opt/odoo/.ssh/:cached
      # Named volumes
      - odoo-data:${ODOO_DATA_DIR}
      - odoo-testlogs:${ODOO_LOGS_DIR}
      - odoo-modules:${ODOO_EXTRA_ADDONS}
    depends_on:
      - db

    networks:
      odoonet:
  # ------------------------
  db:
    image: postgres:${PSQL_VERSION}
    restart: unless-stopped
    ports: ["${POSTGRES_PORT}:5432"]
    volumes:
      - psql:/var/lib/postgresql/data/pgdata
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - PGDATA=/var/lib/postgresql/data/pgdata

    networks:
      odoonet:

version: "3.7"
volumes:
  odoo-modules:

services:
  odoo:
    volumes:
      # Host paths (.vscode configuration)
      - ./.devcontainer/.vscode:${ODOO_EXTRA_ADDONS}/.vscode
      # Named volumes (third party modules)
      - odoo-modules:${ODOO_EXTRA_ADDONS}
    depends_on: ["db"]
    environment:
      - PIP_AUTO_INSTALL=1
      - DEBUGPY_ENABLE=1
    command: /bin/sh -c "while sleep 1000; do :; done"
